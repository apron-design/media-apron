<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Apron - React Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }

    .section {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }

    .section p {
      color: #666;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    #root {
      width: 100%;
    }

    .video-wrapper {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Media Apron - React</h1>
    <p class="subtitle">媒体播放组件库示例 - Apron Design 分支项目</p>

    <div class="section">
      <h2>单个视频</h2>
      <p>使用 src 属性指定视频源</p>
      <div id="single-video"></div>
    </div>

    <div class="section">
      <h2>播放列表（简单模式）</h2>
      <p>使用 source 属性传入字符串数组</p>
      <div id="playlist-simple"></div>
    </div>

    <div class="section">
      <h2>播放列表（完整模式）</h2>
      <p>使用 source 属性传入对象数组，包含标题、摘要、封面等信息</p>
      <div id="playlist-full"></div>
    </div>
  </div>

  <script type="module" src="./index.tsx"></script>
</body>
</html>
